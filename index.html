<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>

        <!-- Time Display -->
        <div id="time-display">00:00:00.00</div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="pause-btn" class="btn">Pause</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>

        <!-- Lap Section -->
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="laps-list"></ul>
        </div>

        <!-- Statistics Section -->
        <div class="statistics">
            <h2>Statistics</h2>
            <div><strong>Total Laps:</strong> <span id="total-laps">0</span></div>
            <div><strong>Best Lap:</strong> <span id="best-lap">00:00:00.00</span></div>
            <div><strong>Average Lap:</strong> <span id="average-lap">00:00:00.00</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
